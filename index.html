<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle ++</title>
    <script defer src="./data.js"></script>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading" id="title">
      <h1>Wordle</h1>
    </div>

    <div>
      <h3 class="message"></h3>
    </div>
    <div>
      <h3 class="score">Score:</h3>
    </div>

    <div>
      <button class="button reset">Reset Everything</button>
      <button class="button play">Start Playing</button>
      <button class="instructions">Show instructions</button>
    </div>
    <div>
      <section class="board">
        <div class="square row1" id="1"></div>
        <div class="square row1" id="2"></div>
        <div class="square row1" id="3"></div>
        <div class="square row1" id="4"></div>
        <div class="square row1" id="5"></div>

        <div class="square row2" id="6"></div>
        <div class="square row2" id="7"></div>
        <div class="square row2" id="8"></div>
        <div class="square row2" id="9"></div>
        <div class="square row2" id="10"></div>

        <div class="square row3" id="11"></div>
        <div class="square row3" id="12"></div>
        <div class="square row3" id="13"></div>
        <div class="square row3" id="14"></div>
        <div class="square row3" id="15"></div>

        <div class="square row4" id="16"></div>
        <div class="square row4" id="17"></div>
        <div class="square row4" id="18"></div>
        <div class="square row4" id="19"></div>
        <div class="square row4" id="20"></div>

        <div class="square row5" id="21"></div>
        <div class="square row5" id="22"></div>
        <div class="square row5" id="23"></div>
        <div class="square row5" id="24"></div>
        <div class="square row5" id="25"></div>

        <div class="square row6" id="26"></div>
        <div class="square row6" id="27"></div>
        <div class="square row6" id="28"></div>
        <div class="square row6" id="29"></div>
        <div class="square row6" id="30"></div>
      </section>
      <input id="wordEntry" />
      <button class="button enter">Enter!</button>
    </div>
    <div>
      <div class="howToPlay"></div>
    </div>
  </body>
</html>
